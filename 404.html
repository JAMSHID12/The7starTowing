<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Carousel</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: changeBackground 15s infinite;
        }

        .content {
            z-index: 1;
            text-align: center;
            color: white;
        }

        @keyframes changeBackground {
            0% {
                background-image: url('./img/carousel-bg-1.jpg');
            }

            33% {
                background-image: url('./img/carousel-bg-2.jpg');
            }

            66% {
                background-image: url('./img/carousel-bg-1.jpg');
            }

            100% {
                background-image: url('./img/carousel-bg-2.jpg');
            }
        }

        .carousel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: changeBackground 15s infinite;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="content">
            <h1>Centered Content</h1>
            <p>This content is centered over the background images.</p>
        </div>
    </div>
</body>

</html>
