<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            position: fixed;
            bottom: 20px;
            /* Adjust as needed */
            right: 20px;
            /* Adjust as needed */
        }

        .contact-links a {
            margin: 5px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #25D366;
            /* WhatsApp green */
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-links a.phone {
            background-color: #007bff;
            /* Phone call blue */
        }

        .contact-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="contact-links">
        <a href="https://wa.me/1234567890" class="whatsapp" target="_blank">WhatsApp</a>
        <a href="tel:+1234567890" class="phone">Call Us</a>
    </div>
</body>

</html>
